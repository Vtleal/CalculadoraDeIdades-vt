<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de idades</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="corpo">
    <main class="estrutura">
        <h1 class="titulo">Calculadora de idades</h1>
        <div class="campos-de-entrada">
            <label for="ano"class="label-ano">Ano de nascimento:</label>
            <input type="number" id="ano" class="input-ano" placeholder="2007">
            <button onclick="calcularIdade()" class="botao-calculo">Calcular</button>
        </div>
        <div class="resultados">
            <p>Resultado</p>
            <p id="result" class="resultado" ></p>
            <p id="resultMM" class="resultado-maior-menor"></p>
        </div> 
    </main>
</body>
<script src="app.js"></script>
</html>
